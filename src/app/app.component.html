<!-- === Area Choose Options === -->
<div class="areaChooseoptions">
  <div class="inline-flex rounded-md shadow-sm" role="group">
    <button type="button" (click)="redirectToTranslatePage()" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">Translator</button>
    <button type="button" (click)="redirectToReformulatePage()" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">Reformulate</button>
    <button type="button" (click)="redirectToSpellCheckerPage()" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">Spell Checker</button>
  </div>
</div>

<div *ngIf="isTranslateRouteActive()">
  <app-translate-lang></app-translate-lang>
</div>

<!-- === TextArea === -->
<div class="areaFlexBox">
  <!-- Input -->
  <app-input></app-input>
  <!-- Output -->
  <app-output></app-output>
</div>
