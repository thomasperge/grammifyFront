<form [formGroup]="textForm" (ngSubmit)="onSubmitInput(comment.value)">
  <div class="w-full mb-2 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
    <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800 input">
      <label for="comment" class="sr-only">Your comment</label>
      <!-- Textarea -->
      <textarea
        #comment
        id="comment"
        formControlName="text"
        (input)="updateLetterCounter()"
        rows="4"
        class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400 textAreaInput input"
        placeholder="Write or paste your text here"
      ></textarea>
    </div>
    <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
      <button type="submit" class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800 inputButton">
        <!-- Change button text based on URL  -->
        <a *ngIf="isTranslateRouteActive()">Translate</a>
        <a *ngIf="isReformulateRouteActive()">Reformulate</a>
        <a *ngIf="isSpellCheckerRouteActive()">Spell Checker</a>
      </button>

      <div class="flex gap-2">
        <!-- Number of caracter per input -->
        <div [ngClass]="{ redLetterCount: letterCount >= 300 }">{{ letterCounter }}</div>

        <!-- Reverse -->
        <div class="flex items-center justify-center cursor-pointer" (click)="reverseInputOutput()">
          <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path d="M12 21C16.2426 21 18.364 21 19.682 19.682C21 18.364 21 16.2426 21 12M12 3C16.2426 3 18.364 3 19.682 4.31802C20.4976 5.13363 20.8085 6.25685 20.927 8" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
              <path d="M13 21H9C6.17157 21 4.75736 21 3.87868 20.1213C3 19.2426 3 17.8284 3 15L3 9C3 6.17157 3 4.75736 3.87868 3.87868C4.75736 3 6.17157 3 9 3L13 3" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" stroke-dasharray="2.5 3"></path>
              <path d="M12 22L12 2" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
            </g>
          </svg>
        </div>
      </div>
    </div>
  </div>
</form>

<div *ngIf="warningUsages" class="warningUsagesContainer">{{ this.warningUsages }}</div>
