<!-- Navigation (translate / corrector / spell-checker / new-tools) -->
<div class="officeContainer">
  <div class="areaChooseoptions">
    <div class="inline-flex rounded-md shadow-sm" role="group">
      <button
        type="button"
        (click)="redirectToTranslatePage()"
        [ngClass]="{ 'ring-2 ring-blue-700 z-10': activeButton === 'translator' }"
        class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white"
      >
        Translator
      </button>
      <button
        type="button"
        (click)="redirectToReformulatePage()"
        [ngClass]="{ 'ring-2 ring-blue-700 z-10': activeButton === 'rewriter' }"
        class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white"
      >
        Rewriter
      </button>
      <button
        type="button"
        (click)="redirectToSpellCheckerPage()"
        [ngClass]="{ 'ring-2 ring-blue-700 z-10': activeButton === 'spell-checker' }"
        class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white"
      >
        Spelling Checker
      </button>
      <button
        type="button"
        (click)="redirectToNewTools()"
        [ngClass]="{ 'ring-2 ring-yellow-700 z-10': activeButton === 'new-tools' }"
        class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white"
      >
        New tools
      </button>
    </div>
  </div>

  <app-usages></app-usages>

  <div *ngIf="spellCheckerDisplay" class="areaFlexBox">
    <app-input></app-input>
    <app-output></app-output>
  </div>

  <div *ngIf="!spellCheckerDisplay" class="areaFlexBox">
    <app-create-account></app-create-account>
  </div>

  <div class="emptyContainer"></div>
</div>
