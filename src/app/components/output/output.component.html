<form class="form">
  <div class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
    <div class="px-4 py-2 bg-white rounded-t-lg dark:bg-gray-800 output">
      <label for="comment" class="sr-only">Your comment</label>
      <textarea id="comment" rows="4" class="w-full px-0 text-sm text-gray-900 bg-white border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400 resize-none textAreaInput output" placeholder="Nothing to check yet!" required disabled></textarea>
    </div>
    <div class="flex items-center justify-between px-3 py-2 border-t dark:border-gray-600">
      <!-- Display Translate Lang Component -->
      <div *ngIf="isTranslateRouteActive()">
        <app-translate-lang></app-translate-lang>
      </div>
      <!-- Display Reformulate Settings Component -->
      <div *ngIf="isReformulateRouteActive()">
        <app-reformulate-settings></app-reformulate-settings>
      </div>
      <!-- Display Spell Checker empty Component -->
      <div *ngIf="isSpellCheckerRouteActive()">
        <div class="emptyComponent"></div>
      </div>
    </div>
  </div>
</form>
